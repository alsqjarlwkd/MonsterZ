<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="JoinUs.css">
    <title>MonsterZ</title>
</head>
<body>
    <div class="JoinUs">
        <div id="JoinUs_p"><p>MonsterZ 회원가입</p></div>
        <div class="inputSection">
            <form class="JoinUsForm" action="mem_regist.asp" method="post">
                <label>
                    <p>아이디</p>
                    <input  id="inputId" type="text" placeholder="아이디" name="ID" style="width: 300px; height: 50px; margin-bottom: 10px;">
                    <p style="margin-top: 0px; color: red;" class="MustTypingId">필수 입력란 입니다!! (최소3~5글자)</p>
                    <p>비밀번호</p>
                    <input id="inputpassword" type="password" placeholder="비밀번호" name="pwd" style="width: 300px; height: 50px; margin-bottom: 10px;">
                    <p style="margin-top: 0px; color: red;" class="MustTypingId">필수 입력란 입니다!! (최소3~5글자)</p>
                    <p>비밀번호 재확인</p>
                    <input id="inputOkpassword" type="password" placeholder="비밀번호 재확인" style="width: 300px; height: 50px; margin-bottom: 10px;">
                    <p style="margin-top: 0px; color: red;" class="MustTypingId">필수 입력란 입니다!! (최소3~5글자)</p>
                    <p>이름</p>
                    <input id="inputname" type="text" placeholder="이름" name="username" style="width: 300px; height: 50px; margin-bottom: 10px;">
                    <p style="margin-top: 0px; color: red;" class="MustTypingId">필수 입력란 입니다!! (최소3~5글자)</p>
                    <p>생년월일</p>
                    <input type="text" placeholder="년" maxlength='4' style="width: 150px; height: 50px; margin-bottom: 10px;" id="inputYear">
                    <input type="text" placeholder="월" maxlength='2' style="width: 150px; height: 50px; margin-bottom: 10px;" id="inputMonth">
                    <select id="Months" onchange="ChangeMonth()">
                        <option value="none">=== 월선택 ===</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <input type="text" placeholder="일" maxlength='2' style="width: 150px; height: 50px; margin-bottom: 10px;" id="inputday">
                    <p>휴대전화</p>
                    <input id="inputPhone" type="text" placeholder="휴대전화" name="Phone" style="width: 300px; height: 50px; margin-bottom: 10px;">
                    <p style="margin-top: 0px; color: red;" class="MustTypingId">필수 입력란 입니다!! (최소3~5글자)</p>
                </label>
            </form>
        </div>
        <div class="JoinUs_btn_wrapper">
        <div class="JoinUs_btn">
            <p>가입하기</p>
        </div>
    </div>
    <p style="text-align: center;">Copyright MonsterZ Corp. All Rights Reserved.</p>
    </div>
    <script src="JoinUs.js"></script>
</body>
</html>
