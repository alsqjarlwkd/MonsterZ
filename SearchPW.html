<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="SearchPW.css">
    <title>MonsterZ 비밀번호 찾기</title>
</head>
<body>
    <form class="SearchPWForm" action="">
        <div class="SearchPWSection">
            <label class="SearchPW_input">
                <p>MonsterZ 아이디 찾기</p>
                <div>
                    <input type="text" id="NAME" placeholder="이름" name="name" style="width: 300px; height: 50px; margin-bottom: 10px; border-radius: 15px;">
                </div>
                <div>
                    <input type="text" id="ID" placeholder="아이디" name="ID" style="width: 300px; height: 50px; margin-bottom: 10px; border-radius: 15px;">
                </div>
                <div>
                    <input type="text" id="Phone" placeholder="전화번호" name="PhoneNumber" style="width: 300px; height: 50px; margin-bottom: 10px; border-radius: 15px;">
                </div>
            </label>
            <div class="SearchPW_btn_wrapper">
                <div class="SearchPW">비밀번호 찾기</div>
                <div class="SearchPW_cancel">취소</div>
            </div>
        </div>
        </form>
    
<script src="./SearchPW.js"></script>
</body>
</html>
