<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SearchID.css">
    <title>MonsterZ 아이디 찾기</title>
</head>
<body>
    <form class="SearchIDForm" action="">
    <div class="SearchIDSection">
        <label class="SearchID_input">
            <p>MonsterZ 아이디 찾기</p>
            <div>
                <input type="text" id="name" placeholder="이름" name="Name" style="width: 300px; height: 50px; margin-bottom: 10px; border-radius: 15px;">
            </div>
            <div>
                <input type="text" id="Phone" placeholder="전화번호" name="PhoneNumber" style="width: 300px; height: 50px; margin-bottom: 10px; border-radius: 15px;">
            </div>
        </label>
        <div class="SearchID_btn_wrapper">
            <div class="SearchID">아이디 찾기</div>
            <div class="SearchID_cancel">취소</div>
        </div>
    </div>
    </form>
    <script src="SearchID.js"></script>
</body>
</html>
